<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="todo-list">
      <h1>Today's Task</h1>
      <form id="add-todo-form">
        <input type="text" id="todo-input" placeholder="Add a new task" />
        <div>
          <button id="add-btn">Add</button>
          <button id="delete-all-btn">Delete All</button>
        </div>
      </form>

      <ul id="todos"></ul>
    </div>
    <div class="dialog-box">
      <div class="dialog-header">Alert</div>
      <div class="dialog-message">This is the body of the dialog box.</div>
      <div class="dialog-footer">
        <button class="dialog-btn">OK</button>
        <button class="dialog-btn">Cancel</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
